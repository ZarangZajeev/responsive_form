<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiv form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1>GET IN TOUCH</h1>
        <p>Have any questions or suggestions? 
            Drop us a message
        </p>
        <form action="">
            <div class="row">
                <div class="column">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your Name">
                </div>
                <div class="column">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your Email id">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="Your phone number">
                </div>
                <div class="column">
                    <label for="email">Contact</label>
                    <input type="email" id="email" placeholder="Your Email id">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="issue">Describe your issue</label>
                    <textarea id="issue" cols="30" rows="10" placeholder="describe your issues"></textarea>
                </div>
            </div>
            <button>Submit</button>
        </form>
    <div>
</body>
</html>
